<body>
    <h1>print the Primes from 2 to a given limit</h1>
</body>
<script>
    function printPrimes(prime) {
    for (let i = 2; i <= prime; i++) {
        let isPrime = true;
        for (let j = 2; j < i; j++) {
            if (i % j === 0) {
                isPrime = false;
                break;
            }
        }
        if (isPrime) {
            console.log(i);
        }
    }
}
const prime = 20;
printPrimes(prime);

</script>
